<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="d-1">
          <div class="d-1-esquerda">
            <div class="d-1-1">
              <span>Seu Voto Para</span>
            </div>
            <div class="d-1-2">
              <span>Vereador</span>
            </div>
            <div class="d-1-3">
              <div class="numero pisca">3</div>
              <div class="numero">8</div>
            </div>
            <div class="d-1-4">
              Vereador: fulano <br />
              Vice: fulano <br />
              Partido: PSL
            </div>
          </div>
          </div>
          <div class="d-1-direita">Direita</div>
        </div>
        <div class="d-2">
          Aperte a Tecla: <br />
          CONFIRMA para CONFIRMAR este voto <br />
          CORRIGE para REINICIAR este voto <br />
        </div>
      </div>
      <div class="teclado">
        <div class="teclado-linha">
          <div class="botao">1</div>
          <div class="botao">2</div>
          <div class="botao">3</div>
        </div>
        <div class="teclado-linha">
          <div class="botao">4</div>
          <div class="botao">5</div>
          <div class="botao">6</div>
        </div>
        <div class="teclado-linha">
          <div class="botao">7</div>
          <div class="botao">8</div>
          <div class="botao">9</div>
        </div>
        <div class="teclado-linha">
          <div class="botao">0</div>
        </div>
        <div class="teclado-linha">
          <div class="botao botao-branco">Branco</div>
          <div class="botao botao-corrige">Corrige</div>
          <div class="botao botao-confirma">Confirmar</div>
        </div>
      </div>
    </div>
  </body>
</html>
